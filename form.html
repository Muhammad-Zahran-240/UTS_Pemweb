<!DOCTYPE html>
<html lang="en" itemscope itemtype="https://schema.org/WebPage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title itemprop="name">Formulir Pendaftaran Konser Bruno Mars 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(243, 243, 96); /* Warna background kuning dipertahankan */
        }
        .container {
            max-width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 itemprop="headline" class="text-center">Formulir Pendaftaran Konser Bruno Mars 2024</h1>
        <form action="/submit" method="GET" itemscope itemtype="https://schema.org/FormAction">
            <div class="mb-3" itemprop="actionStatus" content="PotentialActionStatus">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="birthdate" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="birthdate" name="birthdate">
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre Favorit</label><br>
                <input type="radio" id="pop" name="genre" value="Pop" required> Pop
                <input type="radio" id="funk" name="genre" value="Funk" required> Funk
                <input type="radio" id="rb" name="genre" value="R&B" required> R&B
                <input type="radio" id="soul" name="genre" value="Soul" required> Soul
                <input type="radio" id="reggae" name="genre" value="Reggae" required> Reggae
                <input type="radio" id="hiphop" name="genre" value="Hip Hop" required> Hip Hop
            </div>
            <div class="mb-3">
                <label for="terms" class="form-label">Syarat dan Ketentuan</label><br>
                <input type="checkbox" id="terms" name="terms" required> Saya setuju dengan syarat dan ketentuan.
            </div>
            <button type="submit" class="btn btn-primary w-100" itemprop="potentialAction">Submit</button>
        </form>
    </div>
</body>
</html>
